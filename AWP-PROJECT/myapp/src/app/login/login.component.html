<app-header></app-header>
<div class="container-fluid" style="background: #F8FCFF;">
    <!--Body-->
    <div class=" main-body">
        <div class="row  form-body">
            <div class="col-12 col-md-6 ">
                <u>
                    <h4>WikipediA</h4>
                </u>
                <img src="assets/logo.png" alt="logo">
            </div>
            <div class="col-12 col-md-6">
                <u>
                    <h4>Login</h4>
                </u>


                <div class="alert alert-danger" role="alert" *ngIf="uiInvalidCredential">
                    Invalid Username Or Password
                </div>
                <div class="fm-data" [formGroup]="myFormGroup">


                    <div class="mt-2 form-group">
                        <label>Email Address:</label>
                        <input class="form-control form-control" type="text" placeholder="Email" id="email"
                            formControlName="email">
                    </div>

                    <div class="mt-2 form-group">
                        <label>Password:</label>
                        <input class="form-control form-control" type="password" placeholder="Password" id="password"
                            formControlName="password">
                    </div>


                    <div class="form-group form-check mt-2">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Keep me Login</label>
                    </div>

                    <div class="mt-2">
                        <button type="submit" class="btn btn-outline-primary btn-block" (click)="loginHere()"
                            [disabled]="!myFormGroup.valid">Login</button>
                    </div>

                    <div class="mt-2 d-flex justify-content-between">
                        <a routerLink="/resetpassword">Forgot Password</a>
                        <a routerLink="/register">Register Here</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
